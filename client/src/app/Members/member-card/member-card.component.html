 <div class="row">
 <div class=" col-sm-6 col-md-4 col-lg-2" *ngFor="let  member of members">
<div class="card mb-4" >
  <div class="card-image">
    <div class="container card-image-wrapper">
    <img src="{{member.phototUrl ||'./assets/user.png' }} " alt="{{member.knownAs}}" class="card-img-top" />
    </div>
  <ul class="list-inline member-icons animate text-center mt-2">
    <li class="list-inline-item"><button class="btn btn-primary " routerLink="/member/{{member.userName}}"  ><i class="fa fa-user"></i></button></li>
      <li class="list-inline-item"><button class="btn btn-primary"><i class="fa fa-heart"></i></button></li>
        <li class="list-inline-item"><button class="btn btn-primary"><i class="fa fa-envelope"></i></button></li>
  </ul>
  </div>
  <div class="card-body p-1">
  <h6 class="card-title text-center mb-1"><i classs="fa fa-user mr-2"></i>{{member.knownAs}}</h6>
  <p class="card-text text-muted text-center">{{member.country}}</p>
  </div>
</div>
</div>
</div>
