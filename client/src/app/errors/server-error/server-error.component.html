
<div class="container">
  <h4>Internal Server Error </h4>
    <p>Refreshing this page will remove the details of the error!</p>
  <ng-container *ngIf="error">
<h5 class="text-danger">Error:{{error.messsage}}</h5>
<p>Following is the stack Trace:</p>
  <code class="mt-5" style="background-color: whitesmoke;">{{error.details}}</code>


  </ng-container>

</div>
